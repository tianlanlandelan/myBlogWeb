<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/wangEditor.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <title>edit</title>
</head>
<body>

    <div class = "container-fluid">
        <div class="row">

        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <div class="row form-group">
                    <input type="text" id = "title" class="form-control" placeholder="标题：我们也曾年轻过">
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <select class="form-control">
                            <option value="0">选择分类</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select multiple  class="form-control">
                            <option value="0">选择标签</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>















    <div id = "editor">

    </div>
    <button id = "insertArticle" @click="insert()">
        提交
    </button>
    <script>        
        var E = window.wangEditor;
        var editor = new E("#editor");
        editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
        editor.customConfig.debug = location.href.indexOf('wangeditor_debug_mode=1') > 0;//debug模式
        editor.create();

        //保存编辑器的内容
        
        var insertArticle = new Vue({
            el:"#insertArticle",
            methods:{
                insert:function(){
                    axios({
                        method:"post",
                        url:"http://127.0.0.1:8080/articleInfo/insert",
                        data:{
                            title:$("#title").val(),
                            content:editor.txt.html(),
                            txtContent:editor.txt.text()
                        }
                    })
                    .then(function(response){
                        console.log(response)
                    })
                    .catch(function(error){
                         console.log(error);
                    });
                }
            }
        });

    </script>
</body>
</html>
