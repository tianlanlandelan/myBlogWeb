<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComponentTest</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.1.0/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="js/element.ui.index.js"></script>
    <style>
        my-nav{padding:0px;margin: 0px;}
    </style>
</head>
<body>
<div id = "app">

    <i class="el-icon-edit"></i>
    <i class="el-icon-share"></i>
    <i class="el-icon-delete"></i>

    <my-component></my-component>
    <my-nav :titles="titles"></my-nav>
    <!-- 在向组件传递参数activeIndex时，必须写成:active-index的格式，否则无法传递 -->
    <my-test :active-index="activeIndex"></my-test>
</div>

<script src="js/my-vue,js.js"></script>
<script>
    var titlesArray = [
        {text:"首页",type:0,href:"index.html?id=0"},
        {text:"Oracle",type:1,href:"index.html?id=1"},
        {text:"Java",type:2,href:"index.html?id=2"},
        {text:"Linux",type:3,href:"index.html?id=3"},
        {text:"前端",type:4,href:"index.html?id=4"},
        {text:"后端",type:5,href:"index.html?id=5"}
    ];
    var Main = {
        data: function() {
            return {
                titles:titlesArray,
                activeIndex: "3"
            };
        }
    };
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
</body>
</html>
